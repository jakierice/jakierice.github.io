<!DOCtype html>
<html lang="en-us">

<head>
    <meta charset="UTF-8">
    <title>Jakie W. Rice Portfolio</title>

    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
    <link rel="stylesheet" type="text/css" href="assets/css/reset.css">
    <link rel="stylesheet" type="text/css" href="assets/css/grid.css">
</head>

<body>
    <!--Header and nav-->
    <div class="header">
        <div id="name">
            <h1>JAKIE W. RICE</h1>
        </div>
        <div class="nav">
            <ul>
                <li><a href="index.html">About</a></li>
                <li><a href="portfolio.html">Portfolio</a></li>
                <li><a href="contact.html">Contact</a></li>
            </ul>
        </div>
    </div>
    <!--Main content-->
    <div class="main">
        <div class="panel primary">
            <div class="panel-header">
                <h2>Let's Chat</h2>
            </div>
            <div class="contact-me">
                <form class="contact-form">
                    <div class="row">
                        <!--<label for="firstname">First Name</label>-->
                        <input type="text" name="firstname" placeholder="First Name">
                        <!--<label for="lastname">Last Name</label>-->
                        <input type="text" name="lastname" placeholder="Last name">
                    </div>
                    <div class="row">
                        <!--<label for="email">Email Address</label>-->
                        <input type="email" name="email" placeholder="Email Address">
                    </div>
                    <div class="row">
                        <!--<label for="message">Message</label>-->
                        <textarea name="message" rows="5" cols="30" placeholder="Leave a message!"></textarea>
                    </div>
                    <div class="row">
                        <input type="submit">
                    </div>
                </form>
            </div>
        </div>
        <div class="panel social">
            <div class="panel-header">
                <h2>Connect with Me</h2>
            </div>
            <div id="icons">
                <a href="https://www.facebook.com"><img class="social-icon" src="assets/images/facebook_icon_black_512.png" alt="Facebook" /></a>
                <a href="https://www.linkedin.com/in/jakierice/"><img class="social-icon" src="assets/images/linkedin_icon_black_512.png" alt="LinkedIn" /></a>
                <a href="https://github.com/jakierice"><img class="social-icon" src="assets/images/github_icon_black_512.png" alt="GitHub" /></a>
                <a href="https://stackoverflow.com/story/jakie-w-rice"><img class="social-icon" src="assets/images/stackoverflow_icon_black_512.png" alt="Stack Overflow" /></a>
            </div>
        </div>
    </div>
    <!--Footer-->
    <div class="site-footer">
        <div id="copyright">
            <p>@ Copyright 2017 Jakie W. Rice</p>
        </div>
    </div>
</body>

</html>
